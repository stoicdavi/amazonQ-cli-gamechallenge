<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron 2084</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="back-button-container">
            <button class="back-button" onclick="goHome()">‚Üê Back to Menu</button>
        </div>
        <div class="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Wave: <span id="wave">1</span></div>
            <div>Humans: <span id="humans">8</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">üîä</button>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            WASD: Move | Arrow Keys: Shoot | Defend the Humans!
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Press SPACE to restart</p>
        </div>
        
        <div class="congratulations" id="congratulations">
            <div class="congrats-content">
                <h2 id="congratsTitle">üéâ CONGRATULATIONS! üéâ</h2>
                <p id="congratsMessage">Achievement Unlocked!</p>
                <div class="congrats-details" id="congratsDetails"></div>
            </div>
        </div>
    </div>

    <script src="sounds.js"></script>
    <script src="game.js"></script>
    <script>
        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
